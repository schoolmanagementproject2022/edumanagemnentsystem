<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/static/css/styleForCoursesAndClassesSections.css" rel="stylesheet">
  <script src="http://code.jquery.com/jquery-2.0.2.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="/static/js/popupControl.js"></script>
  <title>Classroom Teacher</title>
</head>
<body>
<div class="header" id="header">
  <div th:insert="fragments/fragments :: container"></div>
</div>
<div class="main-wrapper" id="main-wrapper">
  <div class="content-wrapper">
    <div class="sidebar" th:insert="fragments/fragments :: menu"></div>
    <div class="content" id="middle">
      <div class="url-path">
        <a class="a-url" th:href="${'/'+firstUrl}" th:text="${'Academic Classes'}"></a>

        <a class="a-url" th:classappend="${allUrl}" th:href="${'/' + firstUrl + '/' + middleUrl + '/courses'}" th:text="${middleUrl}"></a>

        <a class="a-url" th:classappend="${allUrl}" th:href="${allUrl}" th:text="${'Classroom Teacher'}"></a>
      </div>
      <button th:if="${classroomTeacher !=null}" class="show-btn" id="show-btn" onclick="PopUpShow()"><b>Edit</b></button>

      <p th:if="${classroomTeacher == null}" class="classroom-show-top">There is no Classroom Teacher chosen.</p>
      <button th:if="${classroomTeacher == null}" class="vis-btn" id="vis-btn" onclick="PopUpShow()"><b>Add Classroom Teacher</b></button>
        <div class="list-p-item">
          <p th:if="${classroomTeacher !=null}" class="item" th:text="${classroomTeacher.getNameSurname()}"> Teacher </p>
      </div>
    </div>
    <div class="sidebar2 header" id="sidebar2">
      <div th:insert="fragments/fragments :: sidebar2"></div>
    </div>
  </div>
</div>
<div class="create">
  <div class="popup-container" id="popup-container">
    <button class="close-btn" title="close" id="hide" onclick="PopUpHide()">Ã—</button>
    <h1 th:if="${classroomTeacher == null}">Add Classroom Teacher</h1>
    <h1 th:if="${classroomTeacher != null}">Edit Classroom Teacher</h1>
    <form id="form" class="form" th:method="POST" th:action="@{${allTab}}" th:object="${existingClassroomTeacher}">
      <script th:inline="javascript" th:if="${blank} != null">
        PopUpShow();
      </script>
      <div class="popup-wrapper">
        <div class="half">
          <label class="popup-label-title">Classroom Teachers<span style="color:#A30014"> *</span></label>
          <div class="selectclassroom">
            <select class="form_input" th:name="classroomTeacher" th:id="classroomTeacher"
                    th:field="*{classroomTeacher}">
              <option th:if="*{classroomTeacher == null}" th:text="'Select Teacher'" class="short" data-limit="23" th:value="null"></option>
              <option class="short" data-limit="23" th:each="select : ${teachers}" th:value="${select.id}"
                      th:text="${select.getNameSurname()}"></option>
            </select>
            <div th:if="${blank}!= null" class="error">
              <p th:text="${blank}"></p>
            </div>
          </div>
        </div>
        <div class="half2"></div>
        <div name="btn-div">
          <button type="submit" class="button-save" id="submit"><b>Save</b></button>
        </div>
      </div>
    </form>
  </div>
</div>
<script>
  function shortString(selector) {
    const elements = document.querySelectorAll(selector);
    const tail = '...';
    if (elements && elements.length) {
      for (const element of elements) {
        let text = element.innerText;
        if (element.hasAttribute('data-limit')) {
          if (text.length > element.dataset.limit) {
            element.innerText = `${text.substring(0, element.dataset.limit - tail.length).trim()}${tail}`;
          }
        } else {
          throw Error('Cannot find attribute \'data-limit\'');
        }
      }
    }
  }

  window.onload = function () {
    shortString('.short');
  };
</script>
</body>
</html>
