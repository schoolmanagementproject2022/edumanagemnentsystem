<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="http://code.jquery.com/jquery-2.0.2.min.js"></script>
    <script src="/static/js/popupControl.js"></script>
    <title>Academic course</title>
</head>

<body>
<div class="header" id="header">
    <div th:insert="fragments/fragments :: container"></div>
    <div class="main-wrapper">
        <div class="sidebar" th:insert="fragments/fragments :: menu"></div>

        <div class="list">
            <div class="list-items" th:each="academicCourse : ${academicCourses}">
                <a class="item" th:text="${academicCourse.getName()}"
                   th:href="@{'/courses/' + ${academicCourse.getUrlName()} + '/teachers'}">Academic Courses</a>
            </div>
        </div>
    </div>
</div>

<div class="create">
    <button class="show-btn" id="show-btn" onclick="PopUpShow()"><b>Create</b></button>
    <div class="popup-container" id="popup-container">
        <button class="close-btn" title="close" onclick="PopUpHide()">Ã—</button>
        <h1>New Academic course</h1>
        <form id="form" class="form" th:method="POST" th:action="@{/courses}" th:object="${academicCourse}">
            <script th:inline="javascript" th:if="${#fields.hasAnyErrors()} or ${duplicated} != null
                                                         or ${invalidURL} != null">
                PopUpShow();
            </script>

            <div class="popup-wrapper">
                <div class="half">
                    <div id="error"></div>
                    <label class="popup-label-title">Academic Course<span style="color:#A30014">*</span></label>
                    <input class="form_input"
                           th:type="text"
                           th:name="name"
                           th:id="name"
                           th:value="${#object.name}"/>
                    <div class="error" th:if="${#fields.hasErrors('name')}"
                         th:errors="*{name}"></div>
                    <div th:if="${duplicated}!= null" class="error">
                        <p th:text="${duplicated}"></p>
                    </div>
                    <div th:if="${invalidURL}!= null" class="error">
                        <p th:text="${invalidURL}"></p>
                    </div>

                    <label class="popup-label-title">Subject <span style="color:#A30014">*</span></label>
                    <select class="form_input" name="subject" id="subject"
                            th:field="*{subject}">
                        <option th:if="*{subject  == null}" th:value="null" th:text="'Select Subject'"></option>
                        <option  th:each="subject : ${subjects}" th:value="${subject.id}"
                                 th:text="${subject.getName()}"></option>
                    </select>
                    <div class="error" th:if="${#fields.hasErrors('subject')}"
                         th:errors="*{subject}"></div>

                </div>
                <div class="half2"></div>
                <div name="btn-div">
                    <button type="submit" class="button-save" id="submit"><b>Save</b></button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
