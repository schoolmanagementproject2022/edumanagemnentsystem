<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/style.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-2.0.2.min.js"></script>
    <script src="/static/js/passwordGenerator.js"></script>
    <script src="/static/js/popupControl.js"></script>
    <title>Teacher Page</title>
</head>

<body>
<div class="header" id="header">
    <div th:insert="fragments/fragments :: container"></div>
    <div class="main-wrapper">
        <div class="sidebar" th:insert="fragments/fragments :: menu"></div>

        <div class="list">
            <div class="list-items" th:each="teacher : ${teachers}">
                <a class="item" th:href="@{'/teachers/'+${teacher.getId()} + '/profile'}" th:text="${teacher.getFullName()}"></a>
            </div>
        </div>
    </div>
</div>

<div class="create">
    <button class="show-btn" id="show-btn" onclick="PopUpShow()"><b>Create</b></button>

    <div class="popup-container" id="popup-container">
        <button class="close-btn" title="close" id="hide" onclick="PopUpHide()">Ã—</button>
        <h1>New Teacher</h1>

        <form id="form" class="form" th:method="POST" th:action="@{/teachers}" th:object="${teacher}" enctype="multipart/form-data" onsubmit="return filevalidation()">

            <script th:inline="javascript" th:if="${#fields.hasAnyErrors()} or ${duplicated} or ${emailSize}
            or ${surnameSize} or ${nameSize} or ${invalidEmail} or ${invalidPassword} or ${blank}
             or ${formatValidationMessage} or ${size}">
                PopUpShow();
            </script>
            <input type="hidden" id="status" name="status" th:value="null">

            <div class="popup-wrapper">
                <div class="half">
                    <div id="error"></div>
                    <label class="popup-label-title" for="name">Teacher name <span
                            style="color:#A30014">*</span></label>
                    <input class="form_input" type="text" th:name="name" id="name" th:value="${#object.name}"/>
                    <div class="error" th:if="${#fields.hasErrors('name')}"
                         th:errors="*{name}"></div>
                    <div th:if="${nameSize}!= null" class="error">
                        <p th:text="${nameSize}"></p>
                    </div>

                    <label class="popup-label-title" for="surname">Teacher surname <span style="color:#A30014">*</span></label>
                    <input class="form_input" type="text" th:name="surname" id="surname" th:value="${#object.surname}"/>
                    <div class="error" th:if="${#fields.hasErrors('surname')}"
                         th:errors="*{surname}"></div>
                    <div th:if="${surnameSize}!= null" class="error">
                        <p th:text="${surnameSize}"></p>
                    </div>

                    <label class="popup-label-title" for="email">Teacher email <span
                            style="color:#A30014">*</span></label>
                    <input class="form_input" type="text" th:name="email" id="email"
                           th:value="${#object.email}"/>
                    <div class="error" th:if="${#fields.hasErrors('email')}"
                         th:errors="*{email}"></div>
                    <div th:if="${duplicated}!= null" class="error">
                        <p th:text="${duplicated}"></p>
                    </div>
                </div>

                <div class="half2">
                    <label class="popup-label-title">Password <span style="color:#A30014">*</span></label>
                    <input type="text" class="form_input_right" placeholder="Create Password" id="password"
                           th:name="password"
                           readonly
                           th:value="${#object.password}"/>
                    <div class="error" th:if="${#fields.hasErrors('password')}"
                         th:errors="*{password}">

                    </div>
                    <button class="button-generate" id="btn" type="button" onclick="getPassword()">
                        <b>Generate password</b>
                    </button>
                    <div style="margin-top: 6%">
                        <label class="popup-label-title">Image</label>
                        <input type="file" accept="image/png,image/jpeg,image/jpg" class="form_input" id="picture"
                               th:name="picture"/>
                        <input type="hidden" id="multipartFile" th:value="${multipartFile}">
                        <input type="hidden" id="originalFileName" th:value="${originalFileName}">
                        <input type="hidden" id="contentType" th:value="${contentType}">
                        <input type="hidden" id="byteArray" th:value="${byteArray}">
                        <div class="error">
                            <p id="errorPic" th:text="${formatValidationMessage}"></p>
                            <p th:text="${size}"></p>
                        </div>
                    </div>
                </div>
                <div name="btn-div">
                    <button type="submit" class="button-save" id="submit"><b>Save</b></button>
                </div>
            </div>

        </form>
    </div>
</div>
</body>
<script>
keepMultipartFile();
</script>

<script>
    filevalidation = () => {
        const fi = document.getElementById('picture');
        if (!fi.files[0].name.match(/\.(jpeg|png|jpg)$/i)){
            return;
        }

        if (fi.files[0].size> 2*1024*1024) {
            document.getElementById("status").value = "validationFail"
            fi.value = '';
            return;
        }
    }
</script>
<script>
    showInputFieldsOnMouseover();
</script>

</html>
