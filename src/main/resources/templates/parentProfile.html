<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/parentProfile.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css'>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="http://code.jquery.com/jquery-2.0.2.min.js"></script>
    <script src="/static/js/popupControl.js"></script>
    <title th:text="${parentData} + ' Profile'"></title>
</head>
<body>
<div class="header" id="header">
    <div th:insert="fragments/fragments :: container"></div>
</div>
<div class="main-wrapper" id="main-wrapper">
    <div class="content-wrapper">
        <div class="sidebar" th:insert="fragments/fragments :: menu"></div>
        <div class="content" id="middle">
            <div class="url-path">
                <a class="a-url" th:href="${'/'+firstUrl}" th:text="${'Parents'}"></a>
                <a class="a-url" th:classappend="${allUrl}" th:href="${allUrl}"
                   th:text="${parentData}"></a>
                <a class="a-url" th:classappend="${allUrl}" th:href="${allUrl}" th:text="${'Profile'}"></a>
            </div>
            <button class="show-btn" id="show-btn" onclick="PopUpShow()"><b>Edit</b></button>
            <div class="personalInformation">
                <p th:text="'Name: ' + ${parent.getName()}"></p>
                <p th:text="'Surname: ' + ${parent.getSurname()}"></p>
                <p th:text="'Email: ' + ${parent.getEmail()}"></p>
            </div>
        </div>

        <div class="sidebar-img header">
            <div th:if="${parent.getPicUrl() == null}">
                <form id="form-pic" class="form" th:method="POST"
                      th:action="@{'/parents/' + ${parent.getId()} + '/image/add'}" th:object="${existingParent}"
                      enctype="multipart/form-data">
                    <div class="image-upload">
                        <label for="file-input" width="150px" height="150px">
                            <span id="boot-icon" class="bi bi-cloud-upload" style="cursor:pointer;font-size: 150px;
                             color: rgb(84, 84, 84); border: solid 4px; padding: 0% 11% 8% 11%"></span>
                            <p class="p-item" style="padding-left: 18%;">PNG, JPEG, JPG</p>
                        </label>
                        <input id="file-input" accept="image/png, image/jpeg" th:name="picture" multiple type="file"
                               onchange="filevalidation()">
                    </div>
                </form>
            </div>

            <div style="cursor: pointer" th:if="${parent.getPicUrl() != null}">
                <div class="container-img">
                    <img style="height: 197px; width: 197px" th:src="@{/image(name=${parent.picUrl})}">
                    <div class="overlay"></div>
                    <div class="btn-img">
                        <label for="form-pic-edit" width="150px" height="150px">
                            <span id="edit">Edit</span>
                        </label>
                        <div class="container-img">
                            <div class="overlay"></div>
                            <div class="btn-img">

                                <form id="form-pic-edi" class="form" th:method="POST"
                                      th:action="@{'/parents/' + ${parent.getId()} + '/image/add'}"
                                      th:object="${existingParent}" enctype="multipart/form-data">
                                    <div class="image-upload">
                                        <input id="form-pic-edit" th:name="picture" multiple type="file"
                                               accept="image/png,image/jpeg" onchange="filevalidationEdit()">
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                    <form th:action="@{'/parents/' + ${parent.getId()} + '/image/delete'}" th:method="POST">
                        <input type="hidden" name="_method" value="delete"/>
                        <button type="submit" id="submitButton"></button>
                    </form>
                    <img style="cursor: pointer" onclick="PopUpShowImageDelete()" class="delete-img"
                         src="/static/img/x-mark-transparent-2.png">
                </div>
            </div>
            <div class="sidebar2 header" id="sidebar2">
                <div th:insert="fragments/fragments :: parentProfileSidebar"></div>
            </div>
        </div>

    </div>
</div>

<div class="create">

    <div class="popup-container" id="popup-container">
        <button class="close-btn" title="close" id="hide" onclick="PopUpHide()">Ã—</button>
        <div class="tooltip">
            <h1 th:text="${parentData}">Parent name</h1>
            <span class="tooltiptext" th:text="${parentData}">Tooltip text</span>
        </div>

        <form id="form" class="form" th:method="POST" th:action="@{${allTab}}" th:object="${parent}">
            <script th:inline="javascript" th:if="${#fields.hasAnyErrors()} or ${duplicated}">
                PopUpShow();
            </script>
            <div class="popup-wrapper">
                <div class="half">
                    <label class="popup-label-title">Parent name <span style="color:#A30014">*</span></label>
                    <input class="form_input" type="text" th:name="name" th:value="${#object.name}"/>
                    <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>


                    <label class="popup-label-title">Parent surname <span style="color:#A30014">*</span></label>
                    <input class="form_input" type="text" th:name="surname" id="surname" th:value="${#object.surname}"/>
                    <div class="error" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>


                    <label class="popup-label-title">Parent email <span style="color:#A30014">*</span></label>
                    <input class="form_input" type="text" th:name="email" id="email" th:value="${#object.email}"/>
                    <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    <div th:if="${duplicated}!= null" class="error"><p th:text="${duplicated}"></p></div>

                </div>

                <div class="half2"></div>
                <div name="btn-div">
                    <button type="submit" class="button-save" id="submit"><b>Save</b></button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="popup-container-image" id="popup-container-image">
    <div class="popup-wrapper" id="popup-wrapper">
        <div class="half">
            <p class="successText" style="margin-left: 12%;">File size exceeds maximum 2mb limit</p>
        </div>
        <div name="btn-div">
            <button type="button" class="button-save" id="submit-image" onclick="PopUpHide()"><b>OK</b></button>
        </div>
    </div>
</div>

<div class="popup-container-image" id="popup-container-image-delete">
    <div class="popup-wrapper" id="popup-wrapper">
        <div class="half">
            <p style="margin-left: 19%; font-size: 109%" class="successText">Do you want to delete this image?</p>
        </div>
        <div>
            <form th:action="@{'/parents/' + ${parent.id} + '/image/delete'}" method="get">
                <button type="submit" style="margin-left: -28%" class="button-save" id="submit-image"><b>Yes</b>
                </button>
            </form>
        </div>
        <div>
            <button type="button" class="button-save" style="margin-left: 6%" id="submit-image" onclick="PopUpHide()">
                <b>Cancel</b></button>
        </div>
    </div>
</div>

<div class="popup-container-image-format" id="popup-container-image-format">
    <div class="popup-wrapper" id="popup-wrapper-format">
        <div class="half">
            <p class="successText">Only PNG, JPEG and JPG files are allowed.</p>
        </div>
        <div name="btn-div">
            <button type="button" class="button-save-format" id="submit-image-format" onclick="PopUpHide()"><b>OK</b>
            </button>
        </div>
    </div>
</div>

<script>
    showInputFieldsOnMouseover();
</script>

<script>

    filevalidation = () => {
        const fi = document.getElementById('file-input');
        const acceptedImageTypes = ['image/jpeg', 'image/png'];
        if (!fi.files[0].name.match(/\.(jpeg|png|jpg)$/i)) {
            return PopUpShowImageFormat();
        }
        if (fi.files.length > 0) {

            if (fi.files[0].size >= 2 * 1024 * 1024) {
                PopUpShowImage();
                return;
            }
            yourFunction()
        }
    }

    function yourFunction() {
        document.getElementById("form-pic").submit();
    }

    filevalidationEdit = () => {
        const fi = document.getElementById('form-pic-edit');
        const acceptedImageTypes = ['image/jpeg', 'image/png'];
        if (!fi.files[0].name.match(/\.(jpeg|png|jpg)$/i)) {
            return PopUpShowImageFormat();
        }
        if (fi.files[0].size >= 2 * 1024 * 1024) {
            PopUpShowImage();
            return;
        }
        yourFunctionEdit()

    }

    function yourFunctionEdit() {
        document.getElementById("form-pic-edi").submit();
    }
</script>
</body>
</html>
