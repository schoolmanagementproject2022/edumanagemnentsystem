<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/styleForCoursesAndClassesSections.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-2.0.2.min.js"></script>
    <title>Teachers</title>
</head>

<body>
<div class="header" id="header">
    <div th:insert="fragments/fragments :: container"></div>
</div>
<div class="main-wrapper" id="main-wrapper">
    <div class="content-wrapper">
    <div class="sidebar" th:insert="fragments/fragments :: menu"></div>
    <div class="content" id="middle">
        <div class="url-path">
            <a class="a-url" th:href="${'/'+firstUrl}" th:text="${'Academic Classes'}"></a>
            <a class="a-url" th:href="${'/classes/' + middleUrl + '/courses'}" th:text="${middleUrl}"></a>
            <a class="a-url" th:classappend="${allUrl}" th:href="${allUrl}" th:text="${'Teachers'}"></a>
        </div>
        <div class="div-pddng"></div>
        <div class="list">
            <div class="list-items" th:each="teacher : ${allTeacherByAcademicClass}">
                <p class="item" th:text="${teacher.getFullName()}"> Teacher </p>
            </div>
        </div>
    </div>
    <div class="sidebar2 header" id="sidebar2">
        <div th:insert="fragments/fragments :: sidebar2"></div>
    </div>
</div>
</div>
</body>
</html>
