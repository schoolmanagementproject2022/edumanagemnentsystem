<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/static/js/filter-multi-select-bundle.min.js"></script>
    <script src="/static/js/popupControl.js"></script>
    <link rel="stylesheet" href="/static/css/filter_multi_select.css"/>
    <link href="/static/css/styleForCoursesAndClassesSections.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/multiSelectStyle.css"/>

    <title th:text="'Teachers in ' + ${middleUrl}">Teachers in academic course</title>
</head>
<body>
<div class="header" id="header">
    <div th:insert="fragments/fragments :: container"></div>
</div>
<div class="main-wrapper" id="main-wrapper">
    <div class="content-wrapper">
        <div class="sidebar" th:insert="fragments/fragments :: menu"></div>
        <div class="content" id="middle">
            <div class="url-path">
                <a class="a-url" th:href="${'/'+firstUrl}" th:text="${'Academic Course'}"></a>

                <a class="a-url" th:classappend="${allUrl}" th:href="${allUrl}" th:text="${middleUrl}"></a>

                <a class="a-url" th:classappend="${allUrl}" th:href="${allUrl}" th:text="${'Teachers'}"></a>
            </div>
            <button class="show-btn" id="show-btn" onclick="PopUpShow()"><b>Add</b></button>
            <div class="list">
                <div class="list-items" th:each="teacher : ${teachersInAcademicCourse}">
                    <p class="itemList" th:text="${teacher.getFullName()}"> Teacher </p>
                </div>
            </div>
        </div>
        <div class="sidebar2 header" id="sidebar2">
            <a class="itemList" th:classappend="${lastUrl eq 'teachers' ? 'activeTab' : 'notActiveTab'}"
               th:href="@{${allUrl}}">Teachers</a>
            <a class="itemList"
               th:classappend="${lastUrl eq 'classes' ? 'activeTab' : 'notActiveTab'}"
               th:href="@{${'/' + firstUrl + '/' + middleUrl + '/' + 'classes'}}">Classes</a>
        </div>
    </div>
</div>
<div class="create">
    <div class="popup-container" id="popup-container">
        <button class="close-btn" title="close" id="hide" onclick="PopUpHide()">Ã—</button>
        <h1>Add Teacher</h1>
        <form id="form" class="form" th:method="POST" th:action="@{${allTab}}" th:object="${existingAcademicCourse}">
            <script th:inline="javascript" th:if="${blank} != null">
                PopUpShow();
            </script>
            <div class="popup-wrapper">
                <div class="half">
                    <label class="popup-label-title" for="shapes">Teachers<span style="color:#A30014">*</span></label>
                    <div>
                        <select class="shape" id="shapes" name="teacher" th:field="*{teachers}" style="width: 250px"
                                multiple>
                            <option th:each="select : ${teachers}"
                                    th:value="${select.id}" th:title="${select.getFullName()}"
                                    th:text="${select.getFullName()}"></option>
                        </select>
                        <div th:if="${blank}!= null" class="error">
                            <p th:text="${blank}"></p>
                        </div>
                    </div>
                </div>
                <div class="half2"></div>
                <div name="btn-div">
                    <button type="submit" class="button-save" id="submit"><b>Save</b></button>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    $(function () {
        var shapes = $('#shapes').filterMultiSelect({
            selectAllText: 'All...',
            placeholderText: 'Select a teachers',
            filterText: 'Search',
        });
    });
</script>
</body>
</html>
